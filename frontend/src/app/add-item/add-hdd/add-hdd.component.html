<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="hddItem.format" name="format" placeholder="Format" required>
    <input type="text" [(ngModel)]="hddItem.interfaceType" name="interfaceType" placeholder="Interface Type" required>

    <div class="form-group">
        <label for="capacity">Capacity[GB]: </label>
        <input type="number" [(ngModel)]="hddItem.capacity" name="capacity" placeholder="Capacity" required>
    </div>

    <div class="form-group">
        <label for="rotationalSpeed">Rotational Speed[RPM]: </label>
        <input type="number" [(ngModel)]="hddItem.rotationalSpeed" name="rotationalSpeed" placeholder="Rotational Speed" required>
    </div>

    <button type="submit">Submit</button>
</form>
