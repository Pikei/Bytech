<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="caseItem.caseType" name="caseType" required placeholder="Case Type">

    <input type="number" [(ngModel)]="caseItem.maxLengthOfGpu" name="maxLengthOfGpu" required placeholder="Max Length of GPU">

    <input type="number" [(ngModel)]="caseItem.maxHeightOfCpuCooler" name="maxHeightOfCpuCooler" required placeholder="Max Height of CPU Cooler">

    <input type="text" [(ngModel)]="caseItem.color" name="color" required placeholder="Color">

    <div class="form-group">
        <input type="checkbox" [(ngModel)]="caseItem.rgb" name="rgb">
        <label>RGB</label>
    </div>

    <div class="form-group">
        <input type="checkbox" [(ngModel)]="caseItem.window" name="window">
        <label>Window</label>
    </div>

    <div class="form-group">
        <label>Height: </label>
        <input type="number" [(ngModel)]="caseItem.height" name="height" required placeholder="Height">
    </div>

    <div class="form-group">
        <label>Width: </label>
        <input type="number" [(ngModel)]="caseItem.width" name="width" required placeholder="Width">
    </div>

    <div class="form-group">
        <label>Depth: </label>
        <input type="number" [(ngModel)]="caseItem.depth" name="depth">
    </div>

    <div class="form-group">
        <label>Compatibilities:</label><br>
        <div class="form-check" *ngFor="let compatibility of compatibilities">
            <input class="form-check-input" type="checkbox" id="{{ compatibility }}" name="compatibility_{{ compatibility }}" 
                   [value]="compatibility" [(ngModel)]="checkedCompatibilities[compatibility]">
            <label class="form-check-label" for="{{ compatibility }}">{{ compatibility }}</label>
        </div>
    </div>

    <div class="form-group">
        <label>Number of fans: </label>
        <input type="number" [(ngModel)]="caseItem.fans" name="fans">
    </div>

    <div class="form-group">
        <label>Fans Diameter[mm]: </label>
        <input type="number" [(ngModel)]="caseItem.fansDiameter" name="fansDiameter">
    </div>

    <div class="form-group">
        <label>USB Ports: </label>
        <input type="number" [(ngModel)]="caseItem.usbPorts" name="usbPorts">
    </div>

    <button type="submit">Submit</button>
</form>
